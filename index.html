<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Satisfy&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony's Pizzeria</title>
</head>
<body>
    <div class="container">
      <h1>üçï Tony's Pizzeria üçï</h1>
      <h6>Welcome to Tony's Pizzeria: Authentic New York pizza, family owned for 80 years! </h6>

        <h5>Please select a pizza size and type: </h5>
        <form id="customize-size-type">
          <div class="form-group">
            <label for="pizzaSize">Please Select a Pizza Size:</label>
            <select class="form-control" id="pizza-size">
              <option value="small">Small - $10 / 6 slices</option>
              <option value="medium">Medium - ($15 / 10 slices</option>
              <option value="large">Large - ($20 / 14 slices)</option>
            </select>               
          </div>
          <div class="form-group">
            <label for="pizzaType">Please Select a Pizza Type:</label>
            <select class="form-control" id="pizza-type">
              <option value="deep dish">Deep Dish (+ 3$)</option>
              <option value="thin crust">Thin Crust (+ 2$)</option>
              <option value="classic">Classic (+ 0$)</option>
            </select>               
          </div>
          </form> 

          <h5>Please Select Your Meat Toppings: $2.50 per topping</h5>
          <form id="meat-tops">
          <label class="radio-inline">
            <input type="radio" value="bacon" name="optradio" checked> Bacon
          </label>
          <label class="radio-inline">
            <input type="radio" value="sausage" name="optradio"> Sausage
          </label>
          <label class="radio-inline">
            <input type="radio" value="meatballs" name="optradio"> Meatballs
          </label>
          <label class="radio-inline">
            <input type="radio" value="pepperoni" name="optradio"> Pepperoni
          </label>
          </form>

          
          <h5>Please Select Your Vegetable Toppings: 1.50$ per topping</h5>
          <form id="veg-tops">
            <label class="radio-inline">
              <input type="radio" value="mushrooms" name="optradio1" checked> Mushrooms
            </label>
            <label class="radio-inline">
              <input type="radio" value="peppers" name="optradio1"> Peppers
            </label>
            <label class="radio-inline">
              <input type="radio" value="onions" name="optradio1"> Onions
            </label>
            <label class="radio-inline">
              <input type="radio" value="baby spinach" name="optradio1"> Baby Spinach
            </label>
          </form>
          <div class="create-pizza">
            <button type="submit" class="btn btn-secondary">Create My Pizza!</button>
          </div>
</body>
</html>
